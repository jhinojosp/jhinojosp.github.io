---
layout: default
title: Blog
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">

	  {% for post in site.posts %}
 
	  	<li><article><a href="{{ site.url }}{{ post.url }}">{{ post.title }} <span style="float: right"><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time></span></a></article></li>
		<!-- <li><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a> - {{ post.date | date_to_string }}</li> -->
	  {% endfor %}
	</ul>
