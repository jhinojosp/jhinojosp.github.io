---
layout: default
title: Documentos
---
	<h2>{{ page.title }}</h2>

	{% for doc in site.static_files %}
		{% if doc.path contains 'assets/documents' %}
			<table class="document-list">
				<tr>
					<td>{{ doc.basename | replace:'-',' ' }} ({{ doc.extname }})</td>
					<td class="right-span"><a class="icon" href="{{ doc.path }}">☝︎</a> <a class="icon" href="{{ doc.path }}" download="JC-{{doc.name}}"> <i class="fa fa-download"></i></td>
				</tr>
			</table>
		{% endif %}
	{% endfor %}
