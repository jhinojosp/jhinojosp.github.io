---
layout: default
title: Documentos
---
	<h1>{{ page.title }}</h1>

	{% for doc in site.static_files %}
		{% if doc.path contains 'assets/documents' %}
			<table class="document-list">
				<tr>
					<td>{{ doc.basename | replace:'-',' ' }} ({{ doc.extname }})</td>
					<td class="right-span"><a href="{{ doc.path }}">☝︎</a> <a href="{{ doc.path }}" download="JC-{{doc.name}}"> <i class="fa fa-download"></i></td>
				</tr>
			</table>
		{% endif %}
  	{% endfor %}
