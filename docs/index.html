---
layout: default
title: Documentos
---
	<h1> {{ page.title }} </h1>
	
	{% directory path: /documents exclude: private %}
	<table class="document-list">
		<tr>
			<td>{{ file.slug | replace:'-',' ' }} (.{{ file.name | split:'.' | last }})</td>
			<td class="right-span"><a href="{{ file.url }}">☝︎</a> <a href="{{ file.url }}" download="JC-{{file.name}}"> <i class="fa fa-download"></i></td>
		</tr>
	</table>
	{% enddirectory %}
